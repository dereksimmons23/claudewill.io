<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW</title>
    <meta name="description" content="CW. 1903-1967. Oklahoma. Built by his grandson Derek.">
    <link rel="icon" type="image/svg+xml" href="favicon-cw-dark.svg">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #0d0d0d;
            --text: #d4d4d4;
            --dim: #666;
            --accent: #b8860b;
            --border: #2a2a2a;
            --input-bg: #1a1a1a;
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            font-size: 16px;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 700px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .header {
            padding: 2rem 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 1px solid var(--border);
        }
        
        .wordmark {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
            letter-spacing: 0.15em;
        }
        
        .condition {
            font-size: 0.75rem;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 0;
        }
        
        .message {
            margin-bottom: 2rem;
        }
        
        .message-label {
            font-size: 0.7rem;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }
        
        .message-text {
            color: var(--text);
            white-space: pre-wrap;
        }
        
        .message.cw .message-text {
            border-left: 2px solid var(--accent);
            padding-left: 1rem;
        }
        
        .message.you .message-text {
            border-left: 2px solid var(--dim);
            padding-left: 1rem;
            color: #999;
        }
        
        .message.error .message-text {
            border-left: 2px solid #8b0000;
            padding-left: 1rem;
            color: #cc6666;
        }
        
        .input-area {
            padding: 1.5rem 0;
            border-top: 1px solid var(--border);
        }
        
        .input-row {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }
        
        .input-field {
            flex: 1;
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1rem;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            min-height: 48px;
            max-height: 150px;
            line-height: 1.5;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .input-field::placeholder {
            color: var(--dim);
        }
        
        .send-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--dim);
            padding: 0.75rem 1.5rem;
            font-family: inherit;
            font-size: 0.875rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
        }
        
        .send-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .send-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .footer {
            padding: 1rem 0;
            font-size: 0.7rem;
            color: var(--dim);
            border-top: 1px solid var(--border);
            text-align: center;
        }
        
        .footer a {
            color: var(--dim);
            text-decoration: none;
        }
        
        .footer a:hover {
            color: var(--accent);
        }
        
        .typing {
            display: inline-block;
        }
        
        .typing::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        .chat-area::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-area::-webkit-scrollbar-track {
            background: var(--bg);
        }
        
        .chat-area::-webkit-scrollbar-thumb {
            background: var(--border);
        }
        
        .prompts {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 0 1rem 0;
        }
        
        .prompts.hidden {
            display: none;
        }
        
        .prompt-chip {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--dim);
            padding: 0.5rem 1rem;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .prompt-chip:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        @media (max-width: 600px) {
            body { font-size: 14px; }
            .container { padding: 0 1rem; }
            .wordmark { font-size: 1.5rem; }
            .input-row { flex-direction: column; }
            .send-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="wordmark">CW</div>
        </div>
        
        <div class="chat-area" id="chat"></div>
        
        <div class="prompts" id="prompts">
            <button class="prompt-chip" data-prompt="Who is CW?">Who is CW?</button>
            <button class="prompt-chip" data-prompt="I need help with a decision">Help with a decision</button>
            <button class="prompt-chip" data-prompt="What's the catch?">What's the catch?</button>
        </div>
        
        <div class="input-area">
            <div class="input-row">
                <textarea 
                    class="input-field" 
                    id="input" 
                    placeholder="What do you need?"
                    rows="1"
                ></textarea>
                <button class="send-btn" id="send">Send</button>
            </div>
        </div>
        
        <div class="footer">
            Built by <a href="https://dcs.bio" target="_blank">Derek Claude Simmons</a>
        </div>
    </div>
    
    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        const prompts = document.getElementById('prompts');
        
        // Conversation history for context
        let conversationHistory = [];
        let currentCondition = 'clear';
        let conversationEnded = false;
        
        // Conditions based on time (internal, not shown to user)
        function setCondition() {
            const hour = new Date().getHours();
            const rand = Math.random();
            
            let mode;
            if (rand < 0.08) mode = 'storm';
            else if (hour >= 5 && hour < 7) mode = 'dawn';
            else if (hour >= 7 && hour < 17) mode = 'clear';
            else if (hour >= 17 && hour < 20) mode = 'dusk';
            else mode = 'night';
            
            currentCondition = mode;
            return mode;
        }
        
        // CW's greeting based on time of day
        function getGreeting() {
            const hour = new Date().getHours();
            if (hour >= 5 && hour < 12) return 'Morning.';
            if (hour >= 12 && hour < 17) return 'Afternoon.';
            return 'Evening.';
        }
        
        setCondition();
        
        // Show CW's greeting on load
        addMessage('cw', getGreeting());
        
        function addMessage(who, text, isError = false) {
            const msg = document.createElement('div');
            msg.className = `message ${who}${isError ? ' error' : ''}`;
            msg.innerHTML = `
                <div class="message-label">${who === 'cw' ? 'CW' : 'You'}</div>
                <div class="message-text">${escapeHtml(text)}</div>
            `;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showTyping() {
            const msg = document.createElement('div');
            msg.className = 'message cw';
            msg.id = 'typing';
            msg.innerHTML = `
                <div class="message-label">CW</div>
                <div class="message-text"><span class="typing"></span></div>
            `;
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function removeTyping() {
            const t = document.getElementById('typing');
            if (t) t.remove();
        }
        
        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            
            // Hide prompts after first message
            hidePrompts();
            
            // Check if conversation was ended
            if (conversationEnded) {
                addMessage('cw', "We're done here.", false);
                return;
            }
            
            addMessage('you', text);
            input.value = '';
            input.style.height = 'auto';
            
            send.disabled = true;
            input.disabled = true;
            
            showTyping();
            
            // Add user message to history
            conversationHistory.push({
                role: 'user',
                content: text
            });
            
            try {
                const response = await fetch('/.netlify/functions/cw', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        condition: currentCondition
                    })
                });
                
                const data = await response.json();
                
                removeTyping();
                
                if (data.error && !data.response) {
                    addMessage('cw', 'Having trouble right now. Try again.', true);
                } else {
                    const cwResponse = data.response;
                    addMessage('cw', cwResponse);
                    
                    // Add CW response to history
                    conversationHistory.push({
                        role: 'assistant',
                        content: cwResponse
                    });
                    
                    // Check if CW ended the conversation
                    if (cwResponse.toLowerCase().includes("we're done here") || 
                        cwResponse.toLowerCase().includes("we are done here")) {
                        conversationEnded = true;
                        input.disabled = true;
                        send.disabled = true;
                        input.placeholder = "Conversation ended.";
                        return;
                    }
                }
                
            } catch (error) {
                removeTyping();
                addMessage('cw', 'Connection problem. Try again.', true);
            }
            
            send.disabled = false;
            input.disabled = false;
            input.focus();
        }
        
        send.addEventListener('click', sendMessage);
        
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 150) + 'px';
        });
        
        // Prompt chip handlers
        document.querySelectorAll('.prompt-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                input.value = chip.dataset.prompt;
                sendMessage();
            });
        });
        
        // Hide prompts after first user message
        function hidePrompts() {
            prompts.classList.add('hidden');
        }
        
        input.focus();
    </script>
</body>
</html>
