<body>
  <div class="container">
    <header class="header">
      <a href="/studio" class="back-link">&larr; Studio</a>
      <h1>The Arcade</h1>
      <p class="tagline">Some problems need a porch conversation. Some just need a quarter.</p>
    </header>

    <!-- Game Selection -->
    <section id="arcade-grid" class="arcade-grid">
      <div class="section-label">Pick a Game</div>

      <div class="game-cards">
        <button type="button" class="game-card" data-game="fence-mender">
          <span class="game-card-info">
            <span class="game-card-name">Fence Mender</span>
            <span class="game-card-desc">Catch the posts. Build the fence. CW was a builder â€” you should be too.</span>
          </span>
          <span class="game-card-meta">
            <span class="game-card-score" id="score-fence-mender"></span>
            <span class="game-card-play">Play &rarr;</span>
          </span>
        </button>

        <button type="button" class="game-card" data-game="porch-light">
          <span class="game-card-info">
            <span class="game-card-name">Porch Light</span>
            <span class="game-card-desc">Keep the light burning. Lightning bugs are coming. One tap to push them back.</span>
          </span>
          <span class="game-card-meta">
            <span class="game-card-score" id="score-porch-light"></span>
            <span class="game-card-play">Play &rarr;</span>
          </span>
        </button>

        <button type="button" class="game-card" data-game="the-route">
          <span class="game-card-info">
            <span class="game-card-name">The Route</span>
            <span class="game-card-desc">Deliver the paper. Don't miss a porch. 30 years in newspapers started somewhere.</span>
          </span>
          <span class="game-card-meta">
            <span class="game-card-score" id="score-the-route"></span>
            <span class="game-card-play">Play &rarr;</span>
          </span>
        </button>
      </div>
    </section>

    <!-- Active Game Container -->
    <section id="game-container" class="game-container" style="display: none;">
      <div class="game-header">
        <button type="button" id="game-back" class="game-back-btn">&larr; Back</button>
        <div class="game-title" id="game-title"></div>
        <div class="game-score-display" id="game-score-display"></div>
      </div>
      <div class="game-canvas-wrapper">
        <canvas id="game-canvas"></canvas>
      </div>
      <div class="game-controls-hint" id="game-controls-hint"></div>
    </section>

    <!-- Game Over Overlay -->
    <div id="game-over-overlay" class="game-over-overlay" style="display: none;">
      <div class="game-over-content">
        <div class="game-over-message" id="game-over-message"></div>
        <div class="game-over-score" id="game-over-score"></div>
        <div class="game-over-best" id="game-over-best"></div>
        <div class="game-over-actions">
          <button type="button" id="game-retry" class="game-btn-primary">Again</button>
          <button type="button" id="game-quit" class="game-btn-secondary">Back to Arcade</button>
        </div>
      </div>
    </div>

    <!-- Leaderboard -->
    <section id="leaderboard" class="leaderboard">
      <div class="section-label">Your High Scores</div>
      <table class="leaderboard-table">
        <tbody id="leaderboard-body"></tbody>
      </table>
    </section>

    </footer>
