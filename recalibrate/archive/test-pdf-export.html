<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Export Test - Recalibrate</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        button { background: #2c5aa0; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin: 10px 0; }
        button:hover { background: #1d3f73; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸ§ª Recalibrate PDF Export Test</h1>
    
    <div class="test-section">
        <h2>Test Status</h2>
        <div id="status" class="status info">Ready to test PDF export functionality</div>
    </div>

    <div class="test-section">
        <h2>Quick Test</h2>
        <button onclick="runPDFTest()">ðŸš€ Test PDF Export</button>
        <button onclick="testLibraryLoad()">ðŸ“š Test Library Loading</button>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <pre id="results">Click "Test PDF Export" to see results...</pre>
    </div>

    <!-- Load the resume export module -->
    <script src="modules/resume-export.js"></script>

    <script>
        let testResults = [];

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            
            testResults.push(`[${new Date().toLocaleTimeString()}] ${message}`);
            document.getElementById('results').textContent = testResults.join('\n');
        }

        async function testLibraryLoad() {
            updateStatus('Testing PDF library loading...', 'info');
            
            try {
                const exporter = new ResumeExportEngine();
                
                // Wait up to 10 seconds for library to load
                let attempts = 0;
                while (!exporter.pdfReady && attempts < 10) {
                    updateStatus(`Waiting for PDF library... (${attempts + 1}/10)`, 'info');
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    attempts++;
                }
                
                if (exporter.pdfReady) {
                    updateStatus('âœ… PDF library loaded successfully!', 'success');
                    return true;
                } else {
                    updateStatus('âŒ PDF library failed to load after 10 seconds', 'error');
                    return false;
                }
            } catch (error) {
                updateStatus(`âŒ Error testing library load: ${error.message}`, 'error');
                return false;
            }
        }

        async function runPDFTest() {
            updateStatus('Starting PDF export test...', 'info');
            
            try {
                // First test library loading
                const libraryLoaded = await testLibraryLoad();
                if (!libraryLoaded) {
                    return;
                }
                
                updateStatus('Running PDF export test...', 'info');
                
                // Use the global test function we added
                if (window.testPDFExport) {
                    const result = await window.testPDFExport();
                    
                    if (result && result.success) {
                        updateStatus('ðŸŽ‰ PDF Export Test PASSED! Resume should have downloaded.', 'success');
                    } else {
                        updateStatus('âš ï¸ PDF Export completed but with issues. Check console for details.', 'error');
                    }
                } else {
                    updateStatus('âŒ testPDFExport function not found. Module may not have loaded properly.', 'error');
                }
                
            } catch (error) {
                updateStatus(`âŒ PDF Export Test FAILED: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Auto-test on page load
        window.addEventListener('load', () => {
            updateStatus('Page loaded. PDF export module ready for testing.', 'success');
        });
    </script>
</body>
</html>
