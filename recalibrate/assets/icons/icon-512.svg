<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="recalibrateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#recalibrateGradient)" filter="url(#shadow)"/>
  
  <!-- Mobile device outline -->
  <rect x="140" y="120" width="80" height="140" rx="12" ry="12" 
        fill="none" stroke="white" stroke-width="6"/>
  
  <!-- Desktop monitor outline -->
  <rect x="280" y="160" width="100" height="70" rx="4" ry="4" 
        fill="none" stroke="white" stroke-width="6"/>
  
  <!-- Monitor stand -->
  <rect x="320" y="230" width="20" height="25" fill="white"/>
  <rect x="310" y="250" width="40" height="8" rx="4" ry="4" fill="white"/>
  
  <!-- Sync arrows between devices -->
  <path d="M 230 160 Q 255 140 280 160" 
        fill="none" stroke="white" stroke-width="8" 
        stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <path d="M 280 200 Q 255 220 230 200" 
        fill="none" stroke="white" stroke-width="8" 
        stroke-linecap="round" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
  
  <!-- Mobile screen content (resume lines) -->
  <rect x="148" y="135" width="50" height="4" rx="2" fill="white" opacity="0.8"/>
  <rect x="148" y="145" width="35" height="4" rx="2" fill="white" opacity="0.8"/>
  <rect x="148" y="155" width="45" height="4" rx="2" fill="white" opacity="0.8"/>
  <rect x="148" y="165" width="30" height="4" rx="2" fill="white" opacity="0.8"/>
  
  <!-- Desktop screen content (resume lines) -->
  <rect x="288" y="175" width="60" height="3" rx="1" fill="white" opacity="0.8"/>
  <rect x="288" y="183" width="45" height="3" rx="1" fill="white" opacity="0.8"/>
  <rect x="288" y="191" width="55" height="3" rx="1" fill="white" opacity="0.8"/>
  <rect x="288" y="199" width="40" height="3" rx="1" fill="white" opacity="0.8"/>
  
  <!-- Voice/AI indicator (sound waves) -->
  <path d="M 180 320 Q 185 315 190 320 Q 185 325 180 320" 
        fill="none" stroke="white" stroke-width="4" 
        stroke-linecap="round" opacity="0.9"/>
  
  <path d="M 175 320 Q 185 305 195 320 Q 185 335 175 320" 
        fill="none" stroke="white" stroke-width="3" 
        stroke-linecap="round" opacity="0.7"/>
  
  <path d="M 170 320 Q 185 295 200 320 Q 185 345 170 320" 
        fill="none" stroke="white" stroke-width="2" 
        stroke-linecap="round" opacity="0.5"/>
  
  <!-- Intelligence/AI brain icon -->
  <circle cx="350" cy="320" r="25" fill="none" stroke="white" stroke-width="4" opacity="0.8"/>
  <path d="M 335 315 Q 350 305 365 315" 
        fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  <path d="M 335 325 Q 350 335 365 325" 
        fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
  
  <!-- Brand text (Recalibrate) -->
  <text x="256" y="420" text-anchor="middle" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="36" font-weight="700" fill="white" opacity="0.95">
    Recalibrate
  </text>
</svg>
