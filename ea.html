<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Mirae EA | CW Strategies</title>
  <link rel="icon" type="image/svg+xml" href="favicon-cw-dark.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #000D1A;
      --text: #e8e8e8;
      --dim: #b0b0b0;
      --accent: #d4a84b;
      --border: #1a3a5c;
      --card-bg: #0a1829;
      --font-sans: 'Noto Sans', system-ui, sans-serif;
    }

    body {
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Login Screen */
    .login-screen {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-box {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }

    .login-box h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--accent);
    }

    .login-box p {
      color: var(--dim);
      font-size: 0.9rem;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 0.85rem;
      color: var(--dim);
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-family: var(--font-sans);
      font-size: 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      font-family: var(--font-sans);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }

    .login-btn:hover {
      background: #e0b860;
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-error {
      color: #e57373;
      font-size: 0.85rem;
      margin-top: 12px;
      display: none;
    }

    /* EA Interface */
    .ea-interface {
      display: none;
      flex: 1;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      padding: 20px;
    }

    .ea-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 20px;
    }

    .ea-header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent);
    }

    .ea-header .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .ea-header .user-email {
      font-size: 0.85rem;
      color: var(--dim);
    }

    .logout-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--dim);
      font-family: var(--font-sans);
      font-size: 0.85rem;
      cursor: pointer;
    }

    .logout-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 8px;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    .message.user {
      align-self: flex-end;
      background: var(--accent);
      color: var(--bg);
    }

    .message.assistant {
      align-self: flex-start;
      background: var(--bg);
      border: 1px solid var(--border);
    }

    .chat-input-area {
      padding: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      font-family: var(--font-sans);
      font-size: 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text);
      resize: none;
    }

    .chat-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .send-btn {
      padding: 12px 24px;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      font-family: var(--font-sans);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .send-btn:hover {
      background: #e0b860;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Loading state */
    .loading::after {
      content: '...';
      animation: dots 1s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h1>Mirae EA</h1>
      <p>Executive Assistant Mode â€” Authorized access only</p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        <div class="login-error" id="loginError"></div>
      </form>
      <div style="margin-top: 16px; text-align: center;">
        <button id="signUpBtn" style="background: none; border: none; color: var(--dim); font-size: 0.85rem; cursor: pointer; text-decoration: underline;">Create account</button>
        <span style="color: var(--dim); margin: 0 8px;">|</span>
        <button id="resetBtn" style="background: none; border: none; color: var(--dim); font-size: 0.85rem; cursor: pointer; text-decoration: underline;">Forgot password</button>
      </div>
    </div>
  </div>

  <!-- EA Interface -->
  <div class="ea-interface" id="eaInterface">
    <header class="ea-header">
      <h1>Mirae EA</h1>
      <div class="user-info">
        <span class="user-email" id="userEmail"></span>
        <button class="logout-btn" id="logoutBtn">Sign Out</button>
      </div>
    </header>

    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="message assistant">Ready. What do you need?</div>
      </div>
      <div class="chat-input-area">
        <textarea class="chat-input" id="chatInput" placeholder="Ask Mirae..." rows="1"></textarea>
        <button class="send-btn" id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://mftseqddebdecaoovqgw.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mdHNlcWRkZWJkZWNhb292cWd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMjA4NzgsImV4cCI6MjA4MDc5Njg3OH0.tbA4YuXWIiAH0O0HFefK7NSQ3WoF-sOZnRUjDHQA0LQ';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // DOM elements
    const loginScreen = document.getElementById('loginScreen');
    const eaInterface = document.getElementById('eaInterface');
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const loginError = document.getElementById('loginError');
    const userEmail = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    let session = null;
    let messages = [];

    // Check for existing session on load
    async function checkSession() {
      const { data: { session: existingSession } } = await supabase.auth.getSession();
      if (existingSession) {
        session = existingSession;
        showEAInterface();
      }
    }

    // Login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';
      loginError.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        loginError.textContent = error.message;
        loginError.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
        return;
      }

      session = data.session;
      showEAInterface();
    });

    // Logout
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      session = null;
      messages = [];
      loginScreen.style.display = 'flex';
      eaInterface.style.display = 'none';
      chatMessages.innerHTML = '<div class="message assistant">Ready. What do you need?</div>';
    });

    // Show EA interface
    function showEAInterface() {
      loginScreen.style.display = 'none';
      eaInterface.style.display = 'flex';
      userEmail.textContent = session.user.email;
      chatInput.focus();
    }

    // Send message
    async function sendMessage() {
      const content = chatInput.value.trim();
      if (!content || !session) return;

      // Add user message to UI
      messages.push({ role: 'user', content });
      addMessageToUI('user', content);
      chatInput.value = '';
      sendBtn.disabled = true;

      // Add loading indicator
      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'message assistant loading';
      loadingDiv.textContent = 'Thinking';
      chatMessages.appendChild(loadingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch('/.netlify/functions/mirae-ea', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${session.access_token}`
          },
          body: JSON.stringify({ messages })
        });

        const data = await response.json();

        // Remove loading indicator
        loadingDiv.remove();

        if (response.ok) {
          messages.push({ role: 'assistant', content: data.response });
          addMessageToUI('assistant', data.response);
        } else {
          addMessageToUI('assistant', `Error: ${data.error || 'Something went wrong'}`);
        }
      } catch (err) {
        loadingDiv.remove();
        addMessageToUI('assistant', 'Connection error. Try again.');
      }

      sendBtn.disabled = false;
      chatInput.focus();
    }

    // Add message to UI
    function addMessageToUI(role, content) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = content;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Auto-resize textarea
    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = Math.min(chatInput.scrollHeight, 150) + 'px';
    });

    // Sign up
    document.getElementById('signUpBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        loginError.textContent = 'Enter email and password first';
        loginError.style.display = 'block';
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = 'Creating account...';
      loginError.style.display = 'none';

      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        loginError.textContent = error.message;
        loginError.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
        return;
      }

      if (data.session) {
        session = data.session;
        showEAInterface();
      } else {
        loginError.textContent = 'Check your email to confirm your account';
        loginError.style.display = 'block';
        loginError.style.color = 'var(--accent)';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    // Password reset
    document.getElementById('resetBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value;

      if (!email) {
        loginError.textContent = 'Enter your email first';
        loginError.style.display = 'block';
        return;
      }

      const { error } = await supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.origin + '/ea'
      });

      if (error) {
        loginError.textContent = error.message;
        loginError.style.display = 'block';
      } else {
        loginError.textContent = 'Check your email for reset link';
        loginError.style.display = 'block';
        loginError.style.color = 'var(--accent)';
      }
    });

    // Initialize
    checkSession();
  </script>
</body>
</html>
